<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->

<title th:text="${pageTitle}"></title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-info navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/singles">Singles</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/albums">Albums</a>
			</li>
		</ul>
	</nav>
	<div class="jumbotron text-center">

		<h1>This page is Top 10 Albums</h1>
		<br />

	</div>


	<div class="container">

		<p>Top 10 Albums are as follows</p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Picture</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="topTen: ${topTenAlbums}">
				
					<td th:text="${topTen.title}"></td>		
					<td><img src="../static/img/circles.png" th:src="@{/img/} + ${topTen.image}"/></td>
					
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
