<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<!-- Page is not responsive to sizing -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<title></title>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/">To Do List</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/completed">Completed</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/incomplete">Incomplete</a>
    </li>
  </ul>
</nav>
<div class="jumbotron text-center">

	<h1></h1>
	<h2></h2>
	<br />
</div>

<div class="container">
	
	<p>To Do List:</p>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Priority</th>
				<th>Name</th>
				<th>Description</th>
				<th>End Date</th>
				<th>Complete</th>
				<th>Ownership</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tasksToDo: ${toDoList}">
				<td th:text="${tasksToDo.priority}"></td>
				<td th:text="${tasksToDo.nameOfTask}"></td>
				<td th:text="${tasksToDo.descOfTask}"></td>
				<td th:text="${tasksToDo.taskEndDate}"></td>
				<!-- <td th:text="${tasksToDo.taskStatus}"></td>-->
				<td th:text="${tasksToDo.taskStatus}"></td>
				<td th:text="${tasksToDo.ownership}"></td>
			</tr>
		</tbody>
	</table>

</div>

</body>
</html>
